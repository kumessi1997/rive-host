<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Azladin Digital Healthcare Detail">
    <meta property="og:description" content="Check out this Rive animation hosted on GitHub Pages!">
    <meta property="og:image" content="https://raw.githubusercontent.com/kumessi1997/rive-host/main/thumbnail.png">
    <meta property="og:url" content="https://raw.githubusercontent.com/kumessi1997/rive-host/main/thumbnail.png">
    <meta property="og:type" content="website">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        /* Make the body take full screen and center the canvas */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Style the canvas to be responsive */
        canvas {
            width: 100%;
            height: 100%;
            max-width: 1000px; /* Limit max width if needed */
            max-height: 1000px; /* Limit max height if needed */
        }
    </style>
</head>
<body>

    <canvas id="riveCanvas"></canvas>

    <script>
        // Load Rive Animation
        const r = new rive.Rive({
            src: "Vertzero.riv", // Ensure this file is in the same directory or provide the correct path
            canvas: document.getElementById("riveCanvas"),
            autoplay: true, // Start animation automatically
            stateMachines: "State machine 1", // Match your state machine name
            artboard: "Main", // Specify the artboard
            onLoad: () => {
            // Ensure the drawing surface matches the canvas size and device pixel ratio
            r.resizeDrawingSurfaceToCanvas();
        },
        });

        // Adjust canvas size on window resize for full responsiveness
        window.addEventListener('resize', () => {
            r.resize(window.innerWidth, window.innerHeight); // Resize the canvas to fit the screen
        });

        // Initial canvas size
        r.resize(window.innerWidth, window.innerHeight);
    </script>

</body>
</html>
